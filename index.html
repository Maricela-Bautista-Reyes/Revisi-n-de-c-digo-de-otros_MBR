<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- se utiliza para asegurar que Internet Explorer utilice el modo de renderizado más reciente disponible.
     Internet Explorer está configurado para ignorar esta etiqueta, por lo cual se omite, ya que se desconose que explorador la abrira
    <meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Se corrige la ubicación de la hoja de estilo-->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>APIs</title>
</head>
<body>
<!--los selectores (#name, #blog, .location)
deben corresponder a los elementos aqui en el HTML-->
  <div id="name"></div>
  <div id="blog"></div>
  <div class="location"></div>

  <script src="./assets/js/app.js"></script>
</body>
</html>
